<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .product-detail {
        display: flex;
        gap: 40px;
        margin-top: 20px;
      }
      .product-images img {
        max-width: 380px;
        border-radius: 8px;
      }
      .product-info {
        flex: 1;
      }
      .rating {
        margin: 10px 0;
        color: #ff9900;
        font-size: 15px;
      }
      .price {
        font-size: 22px;
        margin: 10px 0;
        color: #e60000;
      }
      .old-price {
        text-decoration: line-through;
        margin-left: 10px;
        color: gray;
      }
      .discount {
        color: green;
        margin-left: 5px;
      }
      .options span {
        display: inline-block;
        margin: 5px 6px;
        padding: 6px 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: pointer;
      }
      .options span.active {
        background: #007bff;
        color: #fff;
        border-color: #007bff;
      }
      .actions {
        margin-top: 20px;
      }
      .btn,
      .btn-buy,
      .btn-cart {
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-right: 10px;
      }
      .btn-buy {
        background-color: #ff9900;
        color: white;
      }
      .btn-cart {
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="container nav">
        <a href="../html/index2.html" class="logo">TGDD-Demo</a>
        <nav class="menu">
          <a href="../html/index2.html">Trang chủ</a>
          <a href="../html/sanpham.html">Sản phẩm</a>
          <a href="#">Khuyến mãi</a>
          <a href="#">Liên hệ</a>
        </nav>
        <div class="search">
          <input
            id="searchInput"
            placeholder="Tìm kiếm điện thoại, laptop, phụ kiện..."
          />
        </div>
        <div class="cart">
          <button class="btn secondary" id="viewCartBtn">
            <a href="../giohang/giohang.html">Giỏ hàng</a>
          </button>
          <div class="count" id="cartCount">0</div>
          <div id="userMenu">
            <button class="btn secondary" id="loginBtn">
              Đăng nhập/Đăng ký
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="product-detail">
        <!-- Hình ảnh -->
        <div class="product-images">
          <img id="product-img" src="../img/default.png" alt="Sản phẩm" />
        </div>

        <!-- Thông tin sản phẩm -->
        <div class="product-info">
          <h2 id="product-title">Tên sản phẩm</h2>
          <p class="rating">⭐⭐⭐⭐⭐ (4.8/5 - 520 đánh giá)</p>

          <div class="price">
            <span id="price">0₫</span>
            <span id="old-price" class="old-price"></span>
            <span id="discount" class="discount"></span>
          </div>

          <!-- Màu sắc -->
          <div class="options">
            <strong>Màu sắc:</strong><br />
            <div id="colorOptions"></div>
          </div>

          <!-- Dung lượng -->
          <div class="options">
            <strong>Dung lượng:</strong><br />
            <div id="storageOptions"></div>
          </div>

          <div class="actions">
            <button class="btn-buy">Mua ngay</button>
            <button class="btn-cart" id="addToCartBtn">Thêm vào giỏ</button>
          </div>
        </div>
      </div>

      <!-- Mô tả sản phẩm -->
      <div class="product-description" style="margin-top: 40px">
        <h2>Mô tả sản phẩm</h2>
        <div class="description-content">
          <p>
            Sản phẩm cao cấp với thiết kế sang trọng, hiệu năng mạnh mẽ và
            camera vượt trội. Phù hợp cho công việc, học tập và giải trí hàng
            ngày.
          </p>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="../BT_Miniproject/page2.js"></script>
  </body>
</html>
