<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>VNPay QR Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px;
      }
      h1 {
        color: #007bff;
      }
      input {
        padding: 10px;
        margin: 10px;
        width: 250px;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #qrcode {
        margin-top: 20px;
        padding: 10px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>🧾 Thanh toán qua VNPay</h1>
    <input type="number" id="amount" placeholder="Nhập số tiền (VD: 50000)" />
    <button onclick="createVNPayQR()">Tạo mã QR VNPay</button>

    <div id="qrcode"></div>

    <script>
      async function createVNPayQR() {
        const amount = document.getElementById("amount").value.trim();
        if (!amount || amount <= 0) return alert("⚠️ Nhập số tiền hợp lệ!");

        const res = await fetch("http://localhost:5000/create-payment", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            orderId: Date.now(),
            amount,
            orderInfo: `Thanh toán đơn hàng #${Date.now()}`,
          }),
        });

        const { paymentUrl } = await res.json();

        // Tạo mã QR VNPay
        QRCode.toCanvas(
          document.getElementById("qrcode"),
          paymentUrl,
          { width: 220, margin: 2 },
          (err) => {
            if (err) console.error(err);
            console.log("✅ QR code created");
          }
        );
      }
    </script>
  </body>
</html>
