<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh mục sản phẩm</title>
    <link rel="stylesheet" href="../css/sanpham.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container nav">
        <div class="logo">TGDD-Demo</div>
        <nav class="menu">
          <a href="../html/trangchu.html">Trang chủ</a>
          <a href="../html/sanpham.html" class="active">Sản phẩm</a>
          <a href="#">Khuyến mãi</a>
          <a href="../Toan/hotro/hotro.html">Hỗ trợ</a>
        </nav>
        <div class="search">
          <input
            id="searchInput"
            placeholder="Tìm kiếm điện thoại, laptop, phụ kiện..."
          />
        </div>
        <div class="cart">
          <button class="btn secondary" id="viewCartBtn">
            <a href="../giohang/giohang.html">Giỏ hàng</a>
          </button>
          <div class="count" id="cartCount">0</div>
          <div id="userMenu">
            <button class="btn secondary" id="loginBtn">
              Đăng nhập/Đăng ký
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Bộ lọc -->
    <!-- Bộ lọc chi tiết -->
    <aside class="filters">
      <h3>Bộ lọc sản phẩm</h3>
      <div class="filter-row">
        <!-- Loại sản phẩm -->
        <div class="filter-item">
          <label for="filterCategory">Phân loại:</label>
          <select id="filterCategory">
            <option value="">Tất cả</option>
            <option value="Phone">Điện thoại</option>
            <option value="Laptop">Laptop</option>
            <option value="Accessory">Phụ kiện</option>
          </select>
        </div>

        <!-- Thương hiệu -->
        <div class="filter-item">
          <label for="filterBrand">Thương hiệu:</label>
          <select id="filterBrand">
            <option value="">Tất cả</option>
            <option value="Apple">Apple</option>
            <option value="Samsung">Samsung</option>
            <option value="Xiaomi">Xiaomi</option>
          </select>
        </div>

        <!-- Giá tối đa -->
        <div class="filter-item">
          <label for="filterPrice">Giá tối đa:</label>
          <input type="number" id="filterPrice" placeholder="Nhập giá tối đa" />
        </div>

        <!-- Dung lượng / Bộ nhớ (ví dụ điện thoại/laptop) -->
        <div class="filter-item">
          <label for="filterStorage">Dung lượng:</label>
          <select id="filterStorage">
            <option value="">Tất cả</option>
            <option value="64GB">64GB</option>
            <option value="128GB">128GB</option>
            <option value="256GB">256GB</option>
          </select>
        </div>

        <!-- Màu sắc -->
        <div class="filter-item">
          <label for="filterColor">Màu sắc:</label>
          <select id="filterColor">
            <option value="">Tất cả</option>
            <option value="Black">Đen</option>
            <option value="White">Trắng</option>
            <option value="Blue">Xanh</option>
          </select>
        </div>
        <!-- Khoảng giá -->
        <div class="filter-item">
          <label>Khoảng giá:</label>
          <div style="display: flex; gap: 5px">
            <input type="number" id="filterPriceMin" placeholder="Từ" />
            <input type="number" id="filterPriceMax" placeholder="Đến" />
          </div>
        </div>

        <!-- Nút Lọc -->
        <div class="filter-item">
          <button id="btnFilter">Lọc</button>
        </div>
      </div>
    </aside>

    <!-- Sản phẩm -->
    <main>
      <div id="productGrid" class="product-grid"></div>
    </main>

    <script src="../js/trangchu.js"></script>
    <script src="../js/sanpham.js"></script>
  </body>
</html>
